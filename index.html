        <p id="khoa-hoc-info">Nh·∫•n "B·∫Øt ƒë·∫ßu Webcam" v√† cho AI th·∫•y m·ªôt con v·∫≠t ƒë·ªÉ b·∫Øt ƒë·∫ßu ph√¢n t√≠ch...</p>

    <script type="text/javascript">
        // URL M√î H√åNH
        const URL = "https://teachablemachine.withgoogle.com/models/I2s7iGcQr/"; 

        let model, webcam, labelContainer, maxPredictions;
        let usingFallbackVideo = false;
        let fallbackVideoElement = null;
        let currentFacingMode = 'environment'; // 'user' (tr∆∞·ªõc) ho·∫∑c 'environment' (sau)

        // Controls
        const startBtn = document.getElementById('start-button');
        const frontBtn = document.getElementById('front-button');
        const backBtn = document.getElementById('back-button');

        startBtn.addEventListener('click', () => startCamera(currentFacingMode));
        frontBtn.addEventListener('click', () => switchCamera('user'));
        backBtn.addEventListener('click', () => switchCamera('environment'));

        // H√†m kh·ªüi ƒë·ªông camera (d√πng khi b·∫•m "B·∫Øt ƒë·∫ßu" ho·∫∑c khi ƒë·ªïi camera)
        async function startCamera(facingMode = 'environment') {
            // Hi·ªán/·∫©n n√∫t ƒë·ªïi camera sau khi c√≥ camera
            frontBtn.style.display = 'none';
            backBtn.style.display = 'none';

            try {
                document.getElementById('khoa-hoc-info').innerText = 'ƒêang t·∫£i m√¥ h√¨nh...';
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // N·∫øu model ch∆∞a t·∫£i, t·∫£i 1 l·∫ßn
                if (!model) {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                }

                // T·∫°o containers label n·∫øu ch∆∞a c√≥
                labelContainer = document.getElementById("label-container");
                if (labelContainer.childNodes.length === 0) {
                    labelContainer.innerHTML = '';
                    for (let i = 0; i < maxPredictions; i++) { 
                        labelContainer.appendChild(document.createElement("div"));

                currentFacingMode = facingMode;

                // N·∫øu ƒë√£ c√≥ stream tr∆∞·ªõc ƒë√≥ th√¨ d·ª´ng l·∫°i
                await stopExistingStream();

                // Th·ª≠ d√πng tmImage.Webcam
                try {
                    const flip = (facingMode === 'user'); // mirror n·∫øu d√πng camera tr∆∞·ªõc
                    webcam = new tmImage.Webcam(300, 300, flip);

                    // truy·ªÅn constraint facingMode nh∆∞ ideal (t√πy tr√¨nh duy·ªát)
                    try {
                        await webcam.setup({ video: { facingMode: { ideal: facingMode } } });
                    } catch (e) {
                        // fallback: g·ªçi setup() m·∫∑c ƒë·ªãnh
                        await webcam.setup();
                    }

                    // ƒê·∫£m b·∫£o th·∫ª video c√≥ playsinline, muted, autoplay (c·∫ßn cho iOS)
                    if (webcam.webcam) {
                        webcam.webcam.setAttribute('playsinline', '');
                        webcam.webcam.setAttribute('muted', '');

                        webcam.webcam.playsInline = true;
                        webcam.webcam.muted = true;
                        webcam.webcam.autoplay = true;
                    } else if (webcam.video) {
                        webcam.video.playsInline = true;
                        webcam.video.muted = true;
                        webcam.video.autoplay = true;
                    }

                    await webcam.play();
                    usingFallbackVideo = false;

                    document.getElementById("webcam-container").innerHTML = '';
                    document.getElementById("webcam-container").appendChild(webcam.canvas);

                    // Hi·ªán n√∫t ƒë·ªïi camera (hai n√∫t) khi camera ƒë√£ s·∫µn s√†ng
                    frontBtn.style.display = 'inline-block';

                    // K·∫ªo tr√πng button hi·ªán tr·∫°ng active, c√≥ th·ªÉ ·∫©n n√∫t t∆∞∆°ng ·ª©ng n·∫øu mu·ªën:
                    if (currentFacingMode === 'user') {
                        frontBtn.style.opacity = '0.6';
                        backBtn.style.opacity = '1';
                    } else {
                        frontBtn.style.opacity = '1';
                        backBtn.style.opacity = '0.6';
                    }

                    document.getElementById('khoa-hoc-info').innerText = 'ƒê√£ k·∫øt n·ªëi camera. ƒêang nh·∫≠n d·∫°ng...';

                    window.requestAnimationFrame(loop);
                    return;
                } catch (tmErr) {
                    console.warn('tmImage.Webcam failed, falling back to getUserMedia:', tmErr);
                    // ti·∫øp xu·ªëng fallback
                }

                // Fallback: s·ª≠ d·ª•ng navigator.mediaDevices.getUserMedia tr·ª±c ti·∫øp
                await startFallbackVideo(facingMode);

                // Hi·ªán n√∫t ƒë·ªïi camera (hai n√∫t)
                frontBtn.style.display = 'inline-block';
                backBtn.style.display = 'inline-block';
                if (currentFacingMode === 'user') {
                    frontBtn.style.opacity = '0.6';
                    backBtn.style.opacity = '1';
                } else {
                    frontBtn.style.opacity = '1';
                    backBtn.style.opacity = '0.6';
                }

            } catch (err) {
                console.error('L·ªói khi kh·ªüi t·∫°o:', err);
                document.getElementById('khoa-hoc-info').innerText = 'L·ªói khi t·∫£i m√¥ h√¨nh ho·∫∑c truy c·∫≠p camera: ' + (err.message || err);
            }
        }

        // B·∫Øt ƒë·∫ßu fallback video v·ªõi facingMode
        async function startFallbackVideo(facingMode = 'environment') {
            const constraints = {
                video: {
                    facingMode: { ideal: facingMode },
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.createElement('video');
                video.playsInline = true; // r·∫•t quan tr·ªçng cho iOS
                video.muted = true;
                video.autoplay = true;
                video.width = 300;
                video.height = 300;
                video.style.maxWidth = '100%';
                video.srcObject = stream;

                await video.play();

                fallbackVideoElement = video;
                usingFallbackVideo = true;

                document.getElementById("webcam-container").innerHTML = '';
                document.getElementById("webcam-container").appendChild(video);

                document.getElementById('khoa-hoc-info').innerText = 'ƒê√£ k·∫øt n·ªëi camera (fallback). ƒêang nh·∫≠n d·∫°ng...';

                window.requestAnimationFrame(loop);
            } catch (err) {

                document.getElementById('khoa-hoc-info').innerText = 'Kh√¥ng th·ªÉ truy c·∫≠p camera: ' + (err.message || err);
            }

        // D·ª´ng stream c≈© (n·∫øu c√≥) tr∆∞·ªõc khi kh·ªüi t·∫°o camera m·ªõi
        async function stopExistingStream() {
            try {
                // d·ª´ng tmImage.Webcam n·∫øu c√≥
                if (webcam) {
                    try {
                        if (typeof webcam.stop === 'function') {

                        }
                        // n·∫øu th∆∞ vi·ªán l∆∞u webcam.webcam (video element)
                        if (webcam.webcam && webcam.webcam.srcObject) {
                            const tracks = webcam.webcam.srcObject.getTracks();
                            tracks.forEach(t => t.stop());
                            webcam.webcam.srcObject = null;
                        }
                    } catch (e) {
                        console.warn('L·ªói khi d·ª´ng tmImage.Webcam:', e);
                    }
                    webcam = null;
                }

                // d·ª´ng fallback video n·∫øu c√≥
                if (fallbackVideoElement && fallbackVideoElement.srcObject) {
                    const tracks = fallbackVideoElement.srcObject.getTracks();
                    tracks.forEach(t => t.stop());
                    fallbackVideoElement.srcObject = null;
                }
                fallbackVideoElement = null;
                usingFallbackVideo = false;
            } catch (err) {
                console.warn('L·ªói khi stopExistingStream:', err);
            }
        }

        // H√†m ƒë·ªïi camera (g·ªçi startCamera v·ªõi facingMode m·ªõi)
        async function switchCamera(newFacingMode) {
            if (newFacingMode === currentFacingMode) return;
            document.getElementById('khoa-hoc-info').innerText = 'ƒêang chuy·ªÉn camera...';
            await startCamera(newFacingMode);
        }

        function loop() {
            if (!model) return;
            if (!usingFallbackVideo && webcam && typeof webcam.update === 'function') {
                webcam.update();
            }
            predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!model) return;

            try {

                    labelContainer.childNodes[i].innerHTML = `${prediction[i].className}: <strong>${probabilityPercent}</strong>`;

                        highestPrediction = prediction[i];

                            break;
                        case "ch√≥":
                        case "m√®o":
                            classInfo = `Thu·ªôc l·ªõp **ƒê·ªông v·∫≠t c√≥ v√∫**. ƒê·∫∑c ƒëi·ªÉm: ƒê·∫ª con, nu√¥i con b·∫±ng s·ªØa m·∫π. Ch·ª©c nƒÉng: L√† sinh v·∫≠t ti√™u th·ª• b·∫≠c 2 (ƒÉn th·ªãt/th·ª©c ƒÉn kh√°c).`;
                            break;
                        case "g√†":
                        case "v·ªãt":
                        case "chim":
                            classInfo = `Thu·ªôc l·ªõp **Chim** (L·ªõp Aves). ƒê·∫∑c ƒëi·ªÉm: C√≥ l√¥ng v≈©, ƒë·∫ª tr·ª©ng, c√≥ m·ªè. Ch·ª©c nƒÉng: Sinh v·∫≠t ti√™u th·ª• b·∫≠c 1 ho·∫∑c 2 (t√πy theo th·ª©c ƒÉn).`;
                            break;
                        case "c√°":
                            classInfo = `Thu·ªôc l·ªõp **C√°**. ƒê·∫∑c ƒëi·ªÉm: S·ªëng d∆∞·ªõi n∆∞·ªõc, b∆°i b·∫±ng v√¢y, h√¥ h·∫•p b·∫±ng mang. Ch·ª©c nƒÉng: ƒêa d·∫°ng (sinh v·∫≠t ti√™u th·ª•, m·∫Øt x√≠ch quan tr·ªçng trong chu·ªói th·ª©c ƒÉn d∆∞·ªõi n∆∞·ªõc).`;
                            break;
                        case "·∫øch":
                            classInfo = `Thu·ªôc l·ªõp **L∆∞·ª°ng c∆∞**. ƒê·∫∑c ƒëi·ªÉm: Da tr·∫ßn ·∫©m ∆∞·ªõt, c√≥ giai ƒëo·∫°n s·ªëng d∆∞·ªõi n∆∞·ªõc (n√≤ng n·ªçc) v√† tr√™n c·∫°n. Ch·ª©c nƒÉng: Sinh v·∫≠t ti√™u th·ª• b·∫≠c 2 (ƒÉn c√¥n tr√πng).`;
                            break;
                        case "r·∫Øn":
                        case "k√¨ nh√¥ng":
                        case "th·∫±n l·∫±n":
                            classInfo = `Thu·ªôc l·ªõp **B√≤ s√°t**. ƒê·∫∑c ƒëi·ªÉm: Da kh√¥ c√≥ v·∫£y, l√† ƒë·ªông v·∫≠t m√°u l·∫°nh, ƒë·∫ª tr·ª©ng. Ch·ª©c nƒÉng: Th∆∞·ªùng l√† sinh v·∫≠t ti√™u th·ª• b·∫≠c 2 ho·∫∑c 3 (ƒÉn c√¥n tr√πng/ƒë·ªông v·∫≠t nh·ªè).`;
                            break;

                            classInfo = `Thu·ªôc l·ªõp **C√¥n tr√πng**. ƒê·∫∑c ƒëi·ªÉm: C∆° th·ªÉ chia 3 ph·∫ßn (ƒë·∫ßu, ng·ª±c, b·ª•ng), c√≥ 6 ch√¢n. Ch·ª©c nƒÉng: ƒêa d·∫°ng (th·ª• ph·∫•n, ph√¢n h·ªßy, sinh v·∫≠t ti√™u th·ª• b·∫≠c 1/2).`;

                            break;

                    }

                    infoElement.innerHTML = `**Lo√†i v·∫≠t: ${animalName.toUpperCase()}**<br>` + classInfo;
                    
                } else {

                }
